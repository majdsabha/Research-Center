<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="./src/output.css">
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
<header class="min-h-screen bg-[url('./img/backimg.png')] bg-cover bg-center bg-no-repeat">

  <!-- Navbar -->
  <div class="container mx-auto flex justify-between items-center py-8 px-10">
    
    <img src="./img/Logo.png" alt="404" class="w-20">

    <ul class="flex gap-8 text-white">
      <li class="hover:text-purple-400 cursor-pointer">About Us</li>
      <li class="hover:text-purple-400 cursor-pointer">Web3ATL</li>
      <li class="hover:text-purple-400 cursor-pointer">Accelerator</li>
      <li class="hover:text-purple-400 cursor-pointer">Blog</li>
      <li class="hover:text-purple-400 cursor-pointer">Contact</li>
    </ul>

  </div>

  <!-- Hero Content -->
  <div class="container mx-auto flex items-center justify-between px-10 pt-20 ">

    <!-- Left Side -->
    <div class="w-1/2 text-white">
      <h1 class="text-5xl font-bold leading-tight">
        Build Inform Advance
      </h1>

      <p class="mt-6 text-gray-300 max-w-md">
        Lorem ipsum is placeholder text commonly used in the graphic,
        print, and publishing industries for previewing layouts.
      </p>

      <div class="mt-8 flex gap-4">
        <button class="px-6 py-3 rounded-lg font-medium
                       .bg-gradient-to-r from-purple-500 to-blue-500
                       hover:opacity-90 transition">
          Apply For Accelerator
        </button>

        <button class="px-6 py-3 rounded-lg border border-purple-500
                       hover:bg-purple-500 hover:text-white transition">
          Learn More
        </button>
      </div>
    </div>

    <!-- Right Side Image -->
    <div class="w-1/2 flex justify-end">
      <img src="./img/405.png"
           class="w-\[500px]"
           alt="building">
    </div>

  </div>

</header>

   
</body>
</html>
